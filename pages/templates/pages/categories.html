{% extends "base.html" %}
{% load static %}
{% load custom_filter %}
{% block page_content %}
<h1 style="text-align: center; margin-bottom: 30px;">Select category</h1>

<div class="category-grid">
  {% for category in categories %}
  
    <a href="{% url 'category_detail' category.id %}" class="category-card">
      <img src="{% static 'icons/' %}{{ category.name|to_slug }}.png" alt="Ikona" class="category-icon">
      
      <span class="category-name">{{ category.name|remove_units }}</span>
    </a>
   
  {% endfor %}
</div>
{% endblock %}
