{% extends "base.html" %}
{% block page_content %}
<h1>Kraje z danymi dla kategorii: {{ category.name }}</h1>
<ul>
  {% for country in countries %}
    <li><a href="{% url 'country_view' country.code %}?category={{ category.id }}">{{ country.name }}</a>
    </li>
  {% empty %}
    <li>Brak dostępnych danych dla tej kategorii.</li>
  {% endfor %}
</ul>
<p><a href="{% url 'categories' %}">← Wróć do listy kategorii</a></p>
{% endblock %}
